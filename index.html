<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche Inspired</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/img/porschelogo-removebg-previewyey.png" alt="Porsche Logo">
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#models">Models</a></li>
        <li><a href="#find-us">Find Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
        <div class="background-video">
            <video autoplay muted loop playsinline>
              <source src="/img/porscevid.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
      <div class="hero-content">
        <h1>Drive Your Dream</h1>
        <p>Experience the power, performance, and elegance of Porsche.</p>
        <a href="#models" class="btn">Explore Models</a>
      </div>
    </section>

    <section id="models" class="models">
      <h2>Our Models</h2>
      <div class="model-grid">
        <div class="model">
          <img src="/img/p1.jpeg" alt="Model 1">
          <h3>Model 1</h3>
          <p>Starting at $90,000</p>
        </div>
        <div class="model">
          <img src="/img/p2.jpeg" alt="Model 2">
          <h3>Model 2</h3>
          <p>Starting at $120,000</p>
        </div>
        <div class="model">
          <img src="/img/p3.jpeg" alt="Model 3">
          <h3>Model 3</h3>
          <p>Starting at $140,000</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Porsche Inspired. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
